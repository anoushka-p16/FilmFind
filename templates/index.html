{% extends "base.html" %}
{% block title %}All Movies | Filmy{% endblock %}
{% block content %}
<h2 class="mb-4">All Movies</h2>
<table class="table table-hover bg-white rounded shadow-sm">
  <thead class="table-light">
    <tr><th>ID</th><th></th><th>Title</th><th>Year</th></tr>
  </thead>
  <tbody>
    {% for m in movies %}
    <tr onclick="location.href='{{ url_for('movie_detail', movie_id=m.id) }}'" style="cursor:pointer">
      <td>{{ m.id }}</td>
      <td><img src="{{ m.poster }}" height="80" class="rounded"></td>
      <td>{{ m.title }}</td>
      <td>{{ m.year }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
