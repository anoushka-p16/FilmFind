{% for movie in movies %}
    <div class="movie-card">
        <img src="{{ movie.poster }}" alt="{{ movie.title }}">
        <h3>{{ movie.title }} ({{ movie.year }})</h3>
        <p>{{ movie.genre }}</p>
        <a href="{{ url_for('movie_detail', movie_id=movie.id) }}">Details</a>
    </div>
{% endfor %}
