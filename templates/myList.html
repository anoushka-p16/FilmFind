{% extends 'base.html' %}

{% block content %}
<h2>🎞️ My List</h2>
{% if movies %}
<div class="movie-grid">
    {% for movie in movies %}
        <div class="movie-card">
            <img src="{{ movie.poster }}" alt="{{ movie.title }}">
            <h3>{{ movie.title }} ({{ movie.year }})</h3>
            <p>{{ movie.genre }}</p>
            <form action="{{ url_for('remove_from_my_list', movie_id=movie.id) }}" method="POST">
                <button class="remove-btn">Remove</button>
            </form>
        </div>
    {% endfor %}
</div>
{% else %}
<p class="empty-msg">No movies saved yet. Start adding your faves! 🍿</p>
{% endif %}
{% endblock %}
