{% extends "base.html" %}
{% block title %}My List | Filmy{% endblock %}
{% block content %}
<h2 class="mb-4">My List</h2>
{% for m in movies %}
  <div class="card mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ m.title }}</h5>
        <small class="text-muted">{{ m.year }}</small>
      </div>
      <a href="{{ url_for('movie_detail', movie_id=m.id) }}" class="btn btn-outline-secondary btn-sm">View</a>
    </div>
  </div>
{% else %}
  <p class="text-muted">No movies added to your list yet.</p>
{% endfor %}
{% endblock %}
